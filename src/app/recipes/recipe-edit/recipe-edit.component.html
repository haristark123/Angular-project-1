<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row mb-2">
        <div class="col-xs-12">
          <button
            [disabled]="!recipeForm.valid"
            type="submit"
            class="btn btn-success"
          >
            Save
          </button>
          <button class="btn btn-danger" type="button" (click)="onCancel()">
            Cancel
          </button>
        </div>
      </div>
      <div class="row mb-2">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              class="form-control"
              type="text"
              id="name"
              name="name"
              formControlName="name"
            />
          </div>
        </div>
      </div>
      <div class="row mb-2">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input
              class="form-control"
              type="text"
              id="imagePath"
              name="imagePath"
              formControlName="imagePath"
              #imagePath
            />
          </div>
        </div>
      </div>
      <div class="row mb-2">
        <div class="col-xs-12">
          <img [src]="imagePath.value" class="img-thumbnail" alt="" />
        </div>
      </div>
      <div class="row mb-2">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description" class="mb-1">Description</label>
            <textarea
              name="description"
              id="description"
              class="form-control"
              rows="6"
              formControlName="description"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="row mb-2">
        <div class="col-12" formArrayName="ingredients">
          <div class="form-group">
            <div
              class="row mb-2"
              *ngFor="let ingredient of controls; let i = index"
              [formGroupName]="i"
            >
              <div class="col-8">
                <input
                  type="text"
                  class="form-control"
                  formControlName="name"
                />
              </div>
              <div class="col-2">
                <input
                  type="number"
                  class="form-control"
                  formControlName="amount"
                />
              </div>
              <div class="col-2">
                <button
                  class="btn btn-danger"
                  type="button"
                  (click)="deleteIngredient(i)"
                >
                  X
                </button>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <button
                  type="button"
                  class="btn btn-success"
                  (click)="addIngredient()"
                >
                  Add Ingredient
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
