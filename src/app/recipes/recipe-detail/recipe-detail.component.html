<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipe.imagePath"
      alt=""
      class="img-fluid rounded-1"
      style="width: 500px"
    />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div
      class="btn-group"
      role="group"
      aria-label="Button group with nested dropdown"
    >
      <div class="btn-group" role="group">
        <button
          id="btnGroupDrop1"
          type="button"
          class="btn btn-primary dropdown-toggle"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Manage Recipe
        </button>
        <ul class="dropdown-menu" appDropdown aria-labelledby="btnGroupDrop1">
          <li>
            <a
              class="dropdown-item"
              style="cursor: pointer"
              (click)="shopTo(recipe.ingredients)"
              >To Shopping List</a
            >
          </li>
          <li style="cursor: pointer">
            <a class="dropdown-item" (click)="goToEdit()" >Edit Recipe</a>
          </li>
          <li style="cursor: pointer">
            <a class="dropdown-item" (click)="onDelete()">Delete Recipe</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
    Ingredients
  </div>
</div>
