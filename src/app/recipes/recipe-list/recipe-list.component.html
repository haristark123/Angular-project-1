<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success mt-3" (click)="onNew()">
      Add New Recipe
    </button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
      *ngFor="let recipeEl of recipes; let i = index"
      [recipe]="recipeEl"
      [index]="i"
      (selectedRecipe)="onSelectedRecipe(recipeEl)"
    ></app-recipe-item>
  </div>
</div>
