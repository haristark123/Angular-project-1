<div class="row">
  <div class="col-md-10">
    <app-shopping-edit (onnewIngridient)="onAddIngredient($event)"></app-shopping-edit>
    <hr />
    <div class="list-group">
      <a
        *ngFor="let item of ingredients;let i = index"
        class="list-group-item list-group-item-action"
        aria-current="true"
        (click)="onEdit(i)"
      >
        {{ item.name }} ({{ item.amount }})
      </a>
    </div>
  </div>
</div>
